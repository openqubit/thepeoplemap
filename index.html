<head>
  <title>All Contacts</title>
</head>

<body>
  {{> map}}
</body>

<template name="map">
  <div class="map-container">
    <br/><br/>
    <button class="btn btn-primary getnumber">Show Contacts</button>
    <br/><br/>
    <div class="allcontacts">
      <table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Number</th>
            <th>Names</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
    </div>
    <br/><br/>
    {{> googleMap name="map" options=mapOptions}}
  </div>
</template>
